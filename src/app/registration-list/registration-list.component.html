<div class="d-flex-justify-content-beetween">
  <button mat-raised-button color="accent" routerLink="/register">Back To Register</button>
</div>


<mat-form-field appearance="outline">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let row"> {{row.FirstName}} </td>
    </ng-container>

    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.LastName}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
    </ng-container>

    <ng-container matColumnDef="Mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
      <td mat-cell *matCellDef="let row"> {{row.Mobile}} </td>
    </ng-container>

    <ng-container matColumnDef="BmiResult">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bmi Result </th>
      <td mat-cell *matCellDef="let row"> {{row.BmiResult}} </td>
    </ng-container>

    <ng-container matColumnDef="Gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let row"> {{row.Gender}} </td>
    </ng-container>

    <ng-container matColumnDef="packeges">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> packeges </th>
      <td mat-cell *matCellDef="let row"> {{row.packeges}} </td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.Date | date}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">

        <button mat-icon-button color="accent" [routerLink]="['/detail',row.id]">
          <i class="fa fa-eye"></i>
        </button>
        &nbsp;

        <button mat-icon-button color="warn" (click)="edit(row.id)">
          <i class="fa fa-pencil"></i>
        </button>
        &nbsp;

        <button mat-icon-button color="primary" (click)="delete(row.id)">
          <i class="fa fa-trash"></i>
        </button>
        &nbsp;

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>
